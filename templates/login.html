{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-start min-vh-100 pt-4 pt-md-5">
        <div class="col-md-4">
            <!-- Logo y título -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary">Laboratorio MV</h1>
                <p class="lead text-dark">Iniciar sesión</p>
            </div>

            <!-- Card del formulario -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="POST" action="">
                        <!-- Email / Nombre de usuario -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium">Nombre de usuario</label>
                                <input type="email" name="email" id="email" class="form-control form-control-lg" 
                                    placeholder="nombre@laboratoriomv.com" value="{{ request.form.email }}" required autofocus>
                        </div>

                        <!-- Contraseña con ojo para mostrar/ocultar -->
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label fw-medium">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                            <span class="position-absolute end-0 top-50 translate-middle-y pe-3" style="cursor: pointer;" onclick="togglePassword()">
                                <small class="text-primary" id="toggleText">Mostrar contraseña</small>
                            </span>
                        </div>
                        <!-- Botón -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Iniciar sesión</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar contraseña -->
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleText = document.getElementById('toggleText');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleText.textContent = 'Ocultar contraseña';
    } else {
        passwordInput.type = 'password';
        toggleText.textContent = 'Mostrar contraseña';
    }
}
</script>
{% endblock %}
