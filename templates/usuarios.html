{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Usuarios del Sistema</h1>

<a href="{{ url_for('agregar_usuario') }}" class="btn btn-primary mb-3">+ Nuevo Usuario</a>

<div class="table-responsive">
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.apellido }}</td>
                <td>{{ u.email }}</td>
                <td>
                    {% if u.is_admin %}
                    <span class="badge bg-success">Sí</span>
                    {% else %}
                    <span class="badge bg-secondary">No</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=u.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('borrar_usuario', id=u.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que querés borrar este usuario?')">Borrar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
